<f:form action="removeParticipant"
	name="removeParticipant"
	object="{participant}"
	arguments="{reservation: reservation, participant: participant, reason: reason}">
	<tr class="participant short db_list_normal">
		<td>{participant.name}, {participant.firstName}</td>
		<td>
			<label for="reason-with-costs">{f:translate(key: 'button.removeParticipant.withCosts', default: 'with costs')}</label>
			<f:form.radio
				id="reason-with-costs"
				name="reason" checked="true" value="withCosts" />
			<label for="reason-no-charge">{f:translate(key: 'button.removeParticipant.noCharge', default: 'no charge')}</label>
			<f:form.radio
				id="reason-no-charge"
				name="reason" value="noCharge" />
		</td>
		<td>
			<f:form.submit value="{f:translate(key: 'button.removeParticipant')}" />
		</td>
	</tr>
</f:form>
