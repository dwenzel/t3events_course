<f:be.container
	includeCssFiles="{0: '/Templates/Dakosy/Resources/Public/css/forms.css'}">
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
				</div>
				<div class="right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">
					<a class="action-export"
					   title="{f:translate(key: 'button.exportAllParticipants', default: 'Export all participants')}"
					   href="{f:uri.action(action:'download')}">{f:translate(key: 'button.exportAllParticipants', default: 'Export all participants')}</a>
				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:render section="main" />
			</div>
		</div>
	</div>
</f:be.container>
