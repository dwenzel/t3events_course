<f:be.container
	includeCssFiles="{0: '{f:uri.resource(path:\'Css/forms.css\')}', 1: '{f:uri.resource(path: \'Css/sbt.css\')}', 2: '{f:uri.resource(path: \'Css/sbt_backend.css\')}'}">
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
				</div>
				<div class="right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">
				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" class="tx-dakosyreservations">
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
